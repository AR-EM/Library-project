<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="main-title">My Library</h1>
    <div class="newbtn">
      <button type="button">New Book</button>
    </div>
    <div class="dialog-container">
      <dialog>
        <div class="X">
          <button>x</button>
        </div>
        <form class="add-Book-Form">
          <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required/>
          </div>
          <div>
            <label for="author">Author</label>
            <input type="text" name="Author" id="author" required/>
          </div>
          <div>
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" required/>
          </div>
          <div id="checkbx">
            <label for="read">I've read it</label>
            <input type="checkbox" name="read" id="read" />
          </div>
          <div class="addBtn">
            <input id="submitbtn" type="submit" value="Submit" />
          </div>
        </form>
      </dialog>
    </div>
    <div class="books-container">
      <h1>My books</h1>
      <div class="cards-container">
        <!-- <div class="card" data-id="94659fde-7568-4e9c-bc5c-b6c6dfd69e41">

              </div>

                <button class="card-read-button">Toggle Read</button>
                <button class="card-remove-button">Remove</button>
              </div>
            </div> -->
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
